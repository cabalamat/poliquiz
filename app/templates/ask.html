{# ask.html
   ========

Ask some questions
#}
{% extends "main.html" %}

{% block body %}
<h1><i class="fa fa-question-circle-o"></i> Ask
<small>Section: <tt>[{{groupId}}]</tt> {{groupTitle}}</small></h1>

<p>For "{{groupTitle}}", you have answered {{numAns}}/{{numQ}}
questions.</p>

<form method=POST>
{{qs}}
{{msg}}

<p><br>
<button class='btn btn-success'><i class='fa fa-save'></i>
Save Changes
</button>
</p>
</form>

{% endblock body %}
{# end #}
